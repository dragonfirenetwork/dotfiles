---
# pre_tasks/debian.yml

- name: System Setup | Debian-based | Repositories | Add sources.list for debian hosts
  copy:
    src: "{{ ansible_distribution | lower }}_sources.list"
    dest: /etc/apt/sources.list
    backup: yes
  notify: apt_update
  become: true
  when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS", "LinuxMint", "Kali", "Parrot"]
  tags:
    - pre_tasks

- name: System Setup | Debian-based | Install package management tools
  package:
    name:
      - aptitude
      - software-properties-common
    state: latest
  notify: apt_update
  become: true
  tags:
    - pre_tasks

- name: System Setup | Debian-based | Upgrade all installed packages to the latest version
  apt:
    upgrade: yes
  notify: apt_update
  become: true
  tags:
    - pre_tasks

# Enable passwordless sudo for user
- name: System Setup | Debian-based | Enable passwordless sudo for user
  ansible.builtin.template:
    src: "user-sudo.j2"
    dest: /etc/sudoers.d/{{ ansible_env['USER'] }}
    mode: 0440
  become: true
  tags:
    - pre_tasks

# Check if .config exists, if not create it
- name: System Setup | Debian-based | Ensure .config directory exists
  file:
    path: "{{ ansible_env.HOME }}/.config"
    state: directory
    mode: 0755
  tags:
    - pre_tasks

# Hush the terminal login
- name: System Setup | General | Hush the terminal login
  file:
    path: "{{ ansible_env.HOME }}/.hushlogin"
    state: touch
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: 0600
  tags:
    - pre_tasks
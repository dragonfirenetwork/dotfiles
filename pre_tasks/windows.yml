- name: Pre-run | Ensure Chocolatey is installed (Windows)
  win_chocolatey:
    name: chocolatey
    state: present
    params: allowGlobalConfirmation=true
  when: ansible_distribution == "Windows"

- name: Pre-run | Update Chocolatey (Windows)
  win_chocolatey:
    name: all
    state: latest
  when: ansible_distribution == "Windows"
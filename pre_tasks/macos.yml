---
# pre_tasks/macos.yml

# Detect Mac architecture (Apple Silicon vs. Intel)
- name: Detect Mac architecture
  command: uname -m
  register: mac_arch
  changed_when: false
  tags:
    - pre_tasks

# Ensure Xcode Command Line Tools are installed silently
- name: Ensure Xcode Command Line Tools are installed (macOS)
  block:
    - name: Check if Xcode CLT is installed
      stat:
        path: /Library/Developer/CommandLineTools
      register: clt_check
      tags:
        - pre_tasks

    - name: Trigger Xcode CLT installation prompt
      shell: xcode-select --install
      args:
        executable: /bin/bash
      when: not clt_check.stat.exists
      register: clt_install
      changed_when: clt_install.rc == 0
      tags:
        - pre_tasks

    - name: Wait for Xcode CLT installation to complete
      wait_for:
        path: /Library/Developer/CommandLineTools/usr/bin/git
        timeout: 600
      when: not clt_check.stat.exists
      tags:
        - pre_tasks

    - name: Verify Xcode Command Line Tools installation
      stat:
        path: /Library/Developer/CommandLineTools
      register: clt_verify
      tags:
        - pre_tasks

    - name: Fail if Xcode Command Line Tools installation failed
      fail:
        msg: "Xcode Command Line Tools installation failed."
      when: not clt_verify.stat.exists
      tags:
        - pre_tasks
  tags:
    - pre_tasks

# Set Homebrew prefix based on architecture
- name: Set Homebrew prefix based on architecture
  set_fact:
    homebrew_prefix: >
      {% if mac_arch.stdout == 'arm64' %}
        /opt/homebrew
      {% else %}
        /usr/local
      {% endif %}
  tags:
    - pre_tasks

# Update, upgrade and cleanup Homebrew
- name: Updating Homebrew
  update_homebrew: true
  upgrade_all: true
  tags:
    - pre_tasks

- name: Cleanup Homebrew
  command: "{{ homebrew_prefix }}/bin/brew cleanup"
  when: brew_check.stat.exists
  tags:
    - pre_tasks

# Check if .config exists, if not create it
- name: Ensure .config directory exists
  file:
    path: "{{ ansible_env.HOME }}/.config"
    state: directory
    mode: '0755'
  tags:
    - pre_tasks
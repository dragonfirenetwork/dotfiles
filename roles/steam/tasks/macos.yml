---
# roles/steam/tasks/macos.yml

- name: Steam | Install via Homebrew
  homebrew_cask:
    name: steam
    state: present
  tags:
    - steam

- name: Steam | Add to dock
  set_fact:
    dockitems_persist: "{{ dockitems_persist + [ { 'name': 'Steam', 'path': '/Applications/Steam.app', 'pos': '11' } ] }}"
  tags:
    - steam
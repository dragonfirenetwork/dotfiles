---
# roles/bat/tasks/debian.yml

- name: Setup bat
  block:

    - name: Install via Apt
      apt:
        name: bat
        state: present

    - name: Add aliases
      lineinfile:
        path: "{{ ansible_env.HOME }}/.zshrc"
        line: |
          # Bat
          alias cat=bat

  become: true
  tags:
    - bat
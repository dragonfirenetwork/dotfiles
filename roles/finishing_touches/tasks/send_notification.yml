---
# roles/finishing_touches/tasks/send_notifications.yml

- name: Notify user with Gotify
  uri:
    url: "https://{{ gotify_host }}/message?token={{ gotify_token }}"
    method: POST
    body_format: form-multipart
    body:
      title: "Computer Setup Complete"
      message: "Your computer has finished setting up."
      priority: 3
    status_code: 200
    return_content: yes
  delegate_to: localhost
  run_once: true
  tags:
    - always
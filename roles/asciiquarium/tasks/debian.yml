---
# roles/asciiquarium/tasks/debian.yml

- name: Setup Asciiquarium
  block:

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Create directory for APT keyrings
      file:
        path: "/etc/apt/keyrings"
        state: directory
        mode: 0755

    - name: Add Asciiquarium PPA GPG key to keyrings
      get_url:
        url: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xF3985DE9980B9063"
        dest: "/etc/apt/keyrings/asciiquarium.gpg"
        mode: 0644

    - name: Add Asciiquarium APT repository with signed-by
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/asciiquarium.gpg] http://ppa.launchpad.net/ytvwld/asciiquarium/ubuntu {{ ansible_distribution_release }} main"
        state: present
        filename: "asciiquarium"

    - name: Update APT package cache
      apt:
        update_cache: yes

    - name: Install asciiquarium
      apt:
        name: asciiquarium
        state: present
        update_cache: yes

    - name: Add aliases to .zshrc
      lineinfile:
        path: "{{ ansible_env.HOME }}/.zshrc"
        line: |
          # Asciiquarium
          alias brb=asciiquarium
          alias aq=asciiquarium

  become: true
  when: ansible_os_family == "Debian"
  tags:
    - asciiquarium